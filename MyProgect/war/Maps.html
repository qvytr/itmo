<!DOCTYPE HTML>
<html>
<head>
<metaname ="" content="">
<title>Заголовокстраницы</title>
<style>
html, body, #map-canvas {
	height: 100%;
	margin: 0px;
	padding: 0px;
}
</style>
<script> 
function initialize() {
		var myLatlng = new google.maps.LatLng(-25.363882, 131.044922);
		var myLatlng2 = new google.maps.LatLng(-26.473882, 135.164922);
		var mapOptions = {
			zoom : 4,
			center : myLatlng
		};
		map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
		var contentString = '<div id="content">'
			+ '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'
			+ '<div id="bodyContent">'
			+ '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>',
			+ '(last visited June 22, 2009).</p>'
			+ '</div>' + '</div>';
		var contentString2 = 'TEST';
		var infowindow = new google.maps.InfoWindow({content : contentString});
		var marker = new google.maps.Marker({
			position : myLatlng,
			map : map,title : 'Uluru (Ayers Rock)'
			});
			google.maps.event.addListener(marker, 'click', function() {
				infowindow.open(map, marker);
				});
		}
		google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>Основноесодержимое: текститэги
</body>
</html>
