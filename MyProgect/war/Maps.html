<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Maps</title>
<style>
html, body, #map-canvas {
	height: 100%;
	margin: 0px;
	padding: 0px;
}
</style>
<script
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>
function initialize() {
		var myLatlng = new google.maps.LatLng(52.965832, 36.065719);
		
		var mapOptions = {
			zoom : 6,
			center : myLatlng
		};
		map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
		
		var contentString = '<div id="content">'
				+ '<div id="siteNotice">'
				+ '</div>'
				+ '<h1 id="firstHeading" class="firstHeading">Орел</h1>'
				+ '<div id="bodyContent">'
				+ '<p><b>Орел</b>, Орёл — город (с 1566) в России, административный центр Орловской области. Расположен в 368 км к юго-западу'
				+' от Москвы, на Среднерусской возвышенности в европейской части России, по обеим сторонам реки Оки и её притока Орлика. Орёл и '
				+'Орловская область входят в состав Центрального федерального округа, а также Центрального экономического района.'
				+'Население города — 317 076 чел. (2014).</p>'
				+ '<p>Орел, <a href="https://ru.wikipedia.org/wiki/%CE%F0%B8%EB_(%E3%EE%F0%EE%E4)">'
				+ 'https://ru.wikipedia.org/wiki/%CE%F0%B8%EB_(%E3%EE%F0%EE%E4)</a> '
				+ '</p>' + '</div>' + '</div>';
					
		createMarker(myLatlng, contentString, 'Орел');
}

function createMarker(myLatlng, contentString, mytitle) {
	
	var marker = new google.maps.Marker({
		position : myLatlng,
		map : map,
		title : mytitle,
		animation: google.maps.Animation.DROP
		});
		
	var infowindow = new google.maps.InfoWindow({
		content : contentString
	});
	
	google.maps.event.addListener(marker, 'click', function() {
		infowindow.open(map, marker);
	});
}
google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>
<body>
	<div id="map-canvas"></div>
</body>
</html>
